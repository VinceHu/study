<svg viewBox="0 0 700 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景装饰圆圈 -->
  <circle cx="150" cy="100" r="80" fill="#fbbf24" opacity="0.3"/>
  <circle cx="600" cy="150" r="60" fill="#f87171" opacity="0.3"/>
  <circle cx="100" cy="500" r="50" fill="#60a5fa" opacity="0.3"/>
  
  <!-- 主代码编辑器 -->
  <g transform="translate(200, 150)">
    <!-- 编辑器窗口 -->
    <rect x="0" y="0" width="400" height="320" rx="12" fill="url(#codeGrad)"/>
    
    <!-- 窗口标题栏 -->
    <rect x="0" y="0" width="400" height="40" rx="12" fill="#1e293b"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#fbbf24"/>
    <circle cx="60" cy="20" r="6" fill="#22c55e"/>
    
    <!-- 代码行 -->
    <rect x="20" y="60" width="200" height="10" rx="5" fill="#ef4444" opacity="0.8"/>
    <rect x="20" y="85" width="280" height="10" rx="5" fill="#60a5fa" opacity="0.8"/>
    <rect x="40" y="110" width="240" height="10" rx="5" fill="#22c55e" opacity="0.8"/>
    <rect x="40" y="135" width="180" height="10" rx="5" fill="#fbbf24" opacity="0.8"/>
    <rect x="20" y="160" width="260" height="10" rx="5" fill="#a78bfa" opacity="0.8"/>
    <rect x="40" y="185" width="220" height="10" rx="5" fill="#34d399" opacity="0.8"/>
    <rect x="20" y="210" width="240" height="10" rx="5" fill="#fb923c" opacity="0.8"/>
    <rect x="40" y="235" width="200" height="10" rx="5" fill="#60a5fa" opacity="0.8"/>
    <rect x="20" y="260" width="180" height="10" rx="5" fill="#f472b6" opacity="0.8"/>
    
    <!-- 光标 -->
    <rect x="210" y="60" width="2" height="10" fill="#fff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- 浮动的文档卡片 -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="#60a5fa"/>
    <rect x="20" y="20" width="140" height="10" rx="5" fill="#fff" opacity="0.9"/>
    <rect x="20" y="45" width="120" height="8" rx="4" fill="#fff" opacity="0.7"/>
    <rect x="20" y="65" width="130" height="8" rx="4" fill="#fff" opacity="0.7"/>
    <rect x="20" y="85" width="100" height="8" rx="4" fill="#fff" opacity="0.7"/>
    
    <!-- 图标 -->
    <circle cx="30" cy="115" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="50" cy="115" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="70" cy="115" r="8" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- 浮动的图表卡片 -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="160" height="120" rx="12" fill="#fbbf24"/>
    
    <!-- 柱状图 -->
    <rect x="20" y="70" width="20" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="50" y="50" width="20" height="50" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="80" y="60" width="20" height="40" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="110" y="40" width="20" height="60" rx="4" fill="#fff" opacity="0.9"/>
    
    <!-- 标题 -->
    <rect x="20" y="15" width="80" height="8" rx="4" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- 人物1 - 左侧 -->
  <g transform="translate(120, 320)">
    <!-- 身体 -->
    <ellipse cx="0" cy="40" rx="25" ry="35" fill="#1e40af"/>
    <!-- 头部 -->
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    <!-- 手臂 -->
    <rect x="-30" y="30" width="15" height="40" rx="7" fill="#1e40af" transform="rotate(-30 -22 50)"/>
    <rect x="15" y="30" width="15" height="40" rx="7" fill="#1e40af" transform="rotate(30 22 50)"/>
    <!-- 腿 -->
    <rect x="-15" y="70" width="12" height="35" rx="6" fill="#1e293b"/>
    <rect x="3" y="70" width="12" height="35" rx="6" fill="#1e293b"/>
  </g>
  
  <!-- 人物2 - 右侧坐着 -->
  <g transform="translate(580, 380)">
    <!-- 身体 -->
    <ellipse cx="0" cy="20" rx="22" ry="30" fill="#ef4444"/>
    <!-- 头部 -->
    <circle cx="0" cy="-10" r="18" fill="#fbbf24"/>
    <!-- 手臂 -->
    <rect x="-25" y="15" width="12" height="30" rx="6" fill="#ef4444" transform="rotate(-20 -19 30)"/>
    <rect x="13" y="15" width="12" height="30" rx="6" fill="#ef4444" transform="rotate(20 19 30)"/>
    <!-- 腿 -->
    <rect x="-18" y="45" width="12" height="25" rx="6" fill="#1e293b" transform="rotate(90 -12 57)"/>
    <rect x="6" y="45" width="12" height="25" rx="6" fill="#1e293b" transform="rotate(90 12 57)"/>
  </g>
  
  <!-- 播放按钮 -->
  <g transform="translate(520, 280)">
    <circle cx="0" cy="0" r="35" fill="#ef4444"/>
    <polygon points="-10,-15 -10,15 15,0" fill="#fff"/>
  </g>
  
  <!-- 装饰性元素 -->
  <!-- 齿轮 -->
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="25" fill="#ef4444" opacity="0.6"/>
    <circle cx="0" cy="0" r="12" fill="#fff"/>
  </g>
  
  <!-- 云朵 -->
  <g transform="translate(550, 80)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#60a5fa" opacity="0.5"/>
    <ellipse cx="-20" cy="5" rx="20" ry="15" fill="#60a5fa" opacity="0.5"/>
    <ellipse cx="20" cy="5" rx="20" ry="15" fill="#60a5fa" opacity="0.5"/>
  </g>
  
  <!-- 加号装饰 -->
  <g transform="translate(650, 400)">
    <rect x="-15" y="-3" width="30" height="6" rx="3" fill="#22c55e" opacity="0.6"/>
    <rect x="-3" y="-15" width="6" height="30" rx="3" fill="#22c55e" opacity="0.6"/>
  </g>
  
  <!-- 小方块装饰 -->
  <rect x="600" y="500" width="20" height="20" rx="4" fill="#a78bfa" opacity="0.6" transform="rotate(45 610 510)"/>
  
  <!-- 图表图标 -->
  <g transform="translate(320, 450)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
    <!-- 饼图 -->
    <circle cx="40" cy="50" r="25" fill="#60a5fa"/>
    <path d="M 40 50 L 40 25 A 25 25 0 0 1 65 50 Z" fill="#fbbf24"/>
    <!-- 文字线条 -->
    <rect x="75" y="30" width="30" height="6" rx="3" fill="#e5e7eb"/>
    <rect x="75" y="45" width="25" height="6" rx="3" fill="#e5e7eb"/>
    <rect x="75" y="60" width="28" height="6" rx="3" fill="#e5e7eb"/>
  </g>
  
  <!-- 通知图标 -->
  <g transform="translate(620, 220)">
    <rect x="0" y="0" width="60" height="50" rx="8" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="15" cy="15" r="8" fill="#ef4444"/>
    <rect x="28" y="12" width="25" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="28" y="22" width="20" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="10" y="32" width="40" height="4" rx="2" fill="#e5e7eb"/>
  </g>
  
  <!-- 动画效果 -->
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    g:nth-child(4) { animation: float 3s ease-in-out infinite; }
    g:nth-child(5) { animation: float 4s ease-in-out infinite 0.5s; }
    g:nth-child(6) { animation: float 3.5s ease-in-out infinite 1s; }
  </style>
</svg>
